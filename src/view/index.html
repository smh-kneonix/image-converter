<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Converter App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div
            class="container bg-trasparent p-5 rounded shodow shadow-lg text-center"
        >
            <h2 class="mb-4">Image Converter</h2>
            <div id="upload-form" class="mb-4">
                <form
                    id="image-form"
                    class="row justify-content-evenly aligin-item-center"
                >
                    <lable class="col-md-3 mb-3">chose your image:</lable>
                    <div class="form-group mb-3 w-75 col-md-6">
                        <input
                            type="file"
                            class="form-control"
                            id="imageInput"
                            accept=".jpg,.jpg,.png,.webp,.avif,.tiff,.svg"
                            required
                        />
                    </div>
                    <label class="col-md-3 mb-3">Select Target Format:</label>
                    <div class="form-group mb-3 w-75 col-md-6">
                        <select class="form-select" id="targetFormat">
                            <option value="jpeg">jpeg</option>
                            <option value="jpg">jpg</option>
                            <option value="jpe">jpe</option>
                            <option value="png">png</option>
                            <option value="avif">avif</option>
                            <option value="tiff">tiff</option>
                            <option value="tif">tif</option>
                            <option value="webp">webp</option>
                        </select>
                    </div>
                    <button
                        type="button"
                    class="btn btn-info col-12 shadow shadow-lg"
                        onclick="convertImage(event)"
                    >
                        Convert
                    </button>
                </form>
                <div id="output-image">
                    <h5 class="mt-4">Image Converted Successfully</h5>
                    <img id="convertedImage" class="img-fluid" />
                    <a
                        id="downloadLink"
                        class="btn btn-success"
                        download="converted_image"
                        >Download</a
                    >
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
